<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .wrapper {
      max-width: 50%;

      margin: 30px auto;
      padding: 0 auto;
      background: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);
      ;
      color: #fff;
      border-radius: 6px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .search input {
      width: 100%;
      display: block;
      margin: 30px auto;
      padding: 10px 5px;
      border: 1px solid #fff;
      border-radius: 6px;
      background: transparent;
      color: #fff;
    }

    .search input::placeholder {
      color: #fff;
    }

    .current-info {
      padding: 20px 50px;
      margin: 20px 10px;
      width: 90%;
    }

    .day {
      margin-bottom: 0;
    }

    a {
      color: #007bff;
      text-decoration: none;
      background-color: transparent;
      font-size: 14px;
    }

    .span {
      cursor: pointer;
      color: #3093f6;
      font-size: 28px;
      position: relative;
      top: -8px;

    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container-sm ">



      <div class="row">

        <div class="search">

          <div class="row">
            <div class="col">

              <form id="search-form">
                <div class="row">
                  <div class="col-9">
                    <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                      class="form-control shadow-sm" id="search-input" />
                  </div>
                  <div class="col-3">
                    <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                  </div>
                </div>


              </form>
            </div>

          </div>

        </div>
        <div class="current-info">
          <div class="current-info__left float-sm-start">
            <h2 id="city">Hannover</h2>
            <div class="day-info" id="dates">
              Mon,May 16 8:40PM
            </div>
            <div>Feels Like <strong>20°</strong></div>
            <div class="temparature">
              <img src="/img/sun.png" alt="sunny" width="30" />
              <div class="degree">
                <h1><span id="Temp">17</span>

                  <span id="celcius" class="span">°C </span><small class="span">/</small> <span id="fahrenheit"
                    class="span">F</span>

                </h1>
              </div>
            </div>
          </div>
          <div class="current-info__right float-sm-end">
            <div class="day-info">
              Partly cloudy <br />
              <strong> 26° / 16° </strong>
            </div>

            <br />
            <div class="day-info">
              <img src="/img/uv.png" alt="sunny" width="30" />

              UV &nbsp;&nbsp;&nbsp;<strong> Low</strong>
            </div>
            <div class="day-info">
              <img src="/img/wind.png" alt="sunny" width="30" />
              Wind &nbsp;&nbsp;
              <strong> 8km/h </strong>
            </div>
            <div class="day-info">
              <img src="/img/humidity.png" alt="sunny" width="30" />
              Humiduty &nbsp;&nbsp;<strong> 68% </strong>
            </div>
          </div>
        </div>
        <hr />
        <br />
      </div>

      <div class="container-sm">
        <div class="row align-items-start">
          <div class="col">
            <h3 class="day">Tuesday</h3>
            <p>Cloudy</p>
          </div>
          <div class="col">
            <strong>22% </strong>
            <img src="/img/rainy-day.png" alt="rainy" width="20" />
            <img src="/img/sun.png" alt="sun-cloud" width="20px" />
          </div>
          <div class="col">
            <strong>24° / 14° </strong>
          </div>
        </div>
        <div class="row align-items-start">
          <div class="col">
            <h3 class="day">Wednesday</h3>
            <p>Cloudy</p>
          </div>
          <div class="col">
            <strong> 10% </strong>
            <img src="/img/rainy-day.png" alt="rainy" width="20" />
            <img src="/img/night.png" alt="sun-cloud" width="20px" />
          </div>
          <div class="col">
            <strong>28° / 17° </strong>
          </div>
        </div>
        <div class="row align-items-start">
          <div class="col">
            <h3 class="day">Thursday</h3>
            <p>Rainy</p>
          </div>
          <div class="col">
            <strong> 74% </strong>
            <img src="/img/rain.png" alt="rainy" width="20" />
            <img src="/img/night.png" alt="sun-cloud" width="20px" />
          </div>
          <div class="col">
            <strong>29° / 14° </strong>
          </div>
        </div>
        <div class="row align-items-start">
          <div class="col">
            <h3 class="day">Friday</h3>
            <p>Rainy</p>
          </div>
          <div class="col">
            <strong> 79% </strong>
            <img src="/img/rain.png" alt="rainy" width="20" />
            <img src="/img/night.png" alt="sun-cloud" width="20px" />
          </div>
          <div class="col">
            <strong>24° / 13° </strong>
          </div>
        </div>

        <div class="row align-items-start">
          <div class="col">
            <h3 class="day">Saturday</h3>
            <p>Rainy</p>
          </div>
          <div class="col">
            <strong> 74% </strong>
            <img src="/img/rain.png" alt="rainy" width="20" />
            <img src="/img/rainy-day.png" alt="sun-cloud" width="20px" />
          </div>
          <div class="col">
            <strong>20° / 10° </strong>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script>
    // Week 4 Homework Day and Time and degrees.

    // Day And Time

    function dayAndTime(date) {

      let months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      let month = months[now.getMonth()];

      let days = ["Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat"];
      let day = days[now.getDay()];
      let dates = now.getDate();
      let hours = now.getHours();
      let minutes = now.getMinutes();

      minutes = minutes <= 9 ? '0' + minutes : minutes;


      return ` ${month} ,${day} ${dates}  ${hours}:${minutes}`;
    }
    let dates = document.querySelector("#dates");
    let now = new Date();
    dates.innerHTML = dayAndTime(now);

    // Change City

    function ChangeCity(event) {
      event.preventDefault();
      let input = document.querySelector("#search-input");
      let citys = document.querySelector("#city")
      citys.innerHTML = input.value;
    }
    let form = document.querySelector("#search-form");
    form.addEventListener("submit", ChangeCity);

    // Change Degrees

    function celCius(event) {
      event.preventDefault();
      let tempaRatureCel = document.querySelector("#Temp");
      tempaRatureCel.innerHTML = "17";
    }
    let Celcius = document.querySelector("#celcius");
    Celcius.addEventListener("click", celCius);

    function fahrenHeit(event) {
      event.preventDefault();
      let fahrenheit = document.querySelector("#Temp");
      fahrenheit.innerHTML = "62.6";
    }
    let FahrenHeit = document.querySelector("#fahrenheit");
    FahrenHeit.addEventListener("click", fahrenHeit);


  </script>
</body>

</html>
